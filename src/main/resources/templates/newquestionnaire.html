<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add a new questionnaire</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Add a new questionnaire</h1>
      <form
        th:object="${questionnaire}"
        th:action="@{save}"
        action="#"
        method="post"
      >
        <div class="d-flex flex-column mb-2">
          <label for="title">Title: </label>
          <input type="text" id="title" th:field="*{title}" />
          <label class="mt-2" for="description">Description: </label>
          <textarea
            type="text"
            id="description"
            th:field="*{description}"
            rows="4"
          />
        </div>
        <input class="btn btn-success" type="submit" value="Save Quiz" />
        <a href="/questionnairelist" class="btn btn-primary"
          >Back to questionnaires</a
        >
      </form>
    </div>
  </body>
</html>
