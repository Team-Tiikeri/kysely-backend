<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Questionnaire List</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>
<table class="table table-striped">
		<tr>
			<th class="d-none">ID</th>
			<th>Kyselyt</th>
			<th>Kuvaus</th>
			<th></th>
			<th></th>
			<th></th>
		</tr>
		<tr th:each="questionnaire : ${questionnaires}">
			<td class="d-none" th:text="${questionnaire.questionnaireId}"></td>
			<td th:text="${questionnaire.title}"></td>
			<td th:text="${questionnaire.description}"></td>
			<td><a th:href="@{/questionnairelist/{id}/newquestion (id=${questionnaire.questionnaireId})}" class="btn btn-primary">Add question</a></td>
			<td><a class="btn btn-primary">Delete</a></td>
			<td><a class="btn btn-primary">Edit</a></td>
		</tr>
	</table>
	<a th:href="@{./newquestionnaire}" class="btn btn-success">Add questionnaire</a>
</body>
</html>
